<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>

<body>
  <header>
    <h1 id="what">
      Simple Form
    </h1>
  </header>
  <div id="myformborder">
    <l id="labelname">User Name:</l>
    <input type="text" id="name">
    <l id="labelpass">Password:</l>
    <input type="password" id="password" minlength="8">
    <l id="labelemail">Email:</l>
    <input type="email" id="email">
    <l id="countrylabel">Country:</l><br>
    <select id="country" name="country"> 
      <option value="Indonesia">Indonesia</option>
      <option value="Malaysia">Malaysia</option>
      <option value="Philippines">Philippines</option>
    </select>
    <input type="submit" id="submit">
    
    <l id="help">Need help?</l>
    <a href id="contact">
     Contact Us
    </a>
  </div>
  
  <footer>
    <p id="copyright">&copy; Copyright 2024, Nuno337 This Project released under <a href="https://opensource.org/licenses/MIT">MIT License</a></p>
  </footer>
  <script src="script.js">
    
  </script>
</body>

</html>
